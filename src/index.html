<body>

	<div id="oraclemarketcap"></div>

	<header>

			<img src="assets/img/omc-header-logo.png" alt="Oracle Market Cap Logo" id="omc-header-logo">
		</div>
		<div class="network-container">
			<label class="network">
				Network

		</div>

	<main class="table-container">

				<th class="table-title">DOTs Bound</th>

				<th class="table-title">Bonding Curve</th>

			</tr>
		</table>

	</main>
